name: Backend CI + Docker Hub Push

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  docker-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # ‚úÖ STEP 1: Test (MySQL + Backend)
      - name: Docker Compose Build & Test
        run: |
          docker compose up --build --abort-on-container-exit

      # üßº Cleanup (always)
      - name: Cleanup
        if: always()
        run: docker compose down

      # üîê STEP 2: Login to Docker Hub
      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üì¶ STEP 3: Build & Push image
      - name: Build & Push Docker Image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend:${{ github.sha }}
